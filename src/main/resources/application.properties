spring.application.name=CloudProject

#server 설정
server.address=0.0.0.0
server.port=8081

# DBCP 설정
# url, driver, username, password
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://project-db-campus.smhrd.com:3307/smhrd_teacher_kyb
spring.datasource.username = smhrd_teacher_kyb
spring.datasource.password = smhrd

# JPA 설정  --> NO SQL!! # java 개발자가 SQL를 사용하지 않음! # 메소드명만 잘 지정하면 알아서 SQL문 만들어 줄게
# DB 문법 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# create : 서버를 재시작할 때마다 테이블 재생성¸ # 초기 1번만 설정해서 자바 객체들을 자동으로 테이블 만들게 함
# update : 테이블 수정 시 alter 해 주는 용도
# spring.jpa.hibernate.ddl-auto = update

# hibernate가 만든 SQL 구문 콘솔에 출력해 줘
spring.jpa.show-sql = true
# SQL 구문 보기 좋게 출력해 줘
spring.jpa.properties.hibernate.format_sql = true